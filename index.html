<!DOCTYPE html>
<html>
	<head>
        <title>travel map</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <h1>index</h1>
        <script type="text/javascript">
            function initMap(){
                var opts = {
                    zoom: 15,
                    center: new google.maps.LatLng(35.709984,139.810703)
                };
                var map = new google.maps.Map(document.getElementById("map"), opts);
            }
        </script>
        <div id="map" style="width:620px; height:400px"></div>
        <script defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBmW5xeN7EzTWXpzdzwL_EJnJRpYM8sApk&callback=initMap"></script>
    </body>
</html>
