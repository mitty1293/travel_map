{% extends "layout.html" %}
{% block head %}
{{ super() }}
{% endblock %}
{% block content %}
<h1>entry</h1>
<form class="needs-validation" novalidate method="POST" action="/entry">
    <!--
        latlngを分けて、それぞれfloatでST_GeomFromText("POINT(%s %s)")に投入するとできた。
        # googlemapからlatlngを取得できるようになったら修正する。
    -->
    <div class="mb-3">
        <label for="lat">latlang</label>
        <input type="text" class="form-control" name="lat" placeholder="" value="" required>
        <div class="invalid-feedback">
            latを入力してください。
        </div>
    </div>
    <div class="mb-3">
        <label for="lng">latlang</label>
        <input type="text" class="form-control" name="lng" placeholder="" value="" required>
        <div class="invalid-feedback">
            langを入力してください。
        </div>
    </div>
    <div class="mb-3">
        <label for="date">日付</label>
        <input type="text" class="form-control" name="date" placeholder="" value="" required>
        <div class="invalid-feedback">
            日付を入力してください。
        </div>
    </div>
    <div class="mb-3">
        <label for="destination">旅行先</label>
        <input type="text" class="form-control" name="destination" placeholder="" value="" required>
        <div class="invalid-feedback">
            旅行先を入力してください。
        </div>
    </div>
    <div class="mb-3">
        <label for="category">分類</label>
        <select class="custom-select d-block w-100" name="category" required>
            <option value="">選択してください</option>
            <option>自然</option>
            <option>レストラン</option>
            <option>施設</option>
        </select>
        <div class="invalid-feedback">
            分類を選択してください。
        </div>
    </div>
    <div class="mb-3">
        <label for="spot_name">場所の名前</label>
        <input type="text" class="form-control" name="spot_name" placeholder="" value="" required>
        <div class="invalid-feedback">
            場所の名前を入力してください。
        </div>
    </div>
    <div class="mb-3">
        <label for="note">備考</label>
        <input type="text" class="form-control" name="note" placeholder="" value="" required>
        <div class="invalid-feedback">
            備考を入力してください。
        </div>
    </div>
    <button class="btn btn-primary btn-lg btn-block" type="submit">地点登録する</button>
</form>
{% endblock %}
