{% extends "layout.html" %}
{% block head %}
{{ super() }}
{% endblock %}
{% block content %}
<h1>edit</h1>
{% for row in edit_results %}
<form class="needs-validation" novalidate method="POST" action="/edit_submit">
    <input type="hidden" name="id" value="{{row['id']}}">
    <div class="mb-3">
        <label for="date">日付</label>
        <input type="date" class="form-control" name="date" value="{{row['date']}}">
        <small class="form-text text-muted">
            訪れた年月日を選択してください
        </small>
    </div>
    <div class="mb-3">
        <label for="destination">旅行先</label>
        <input type="text" class="form-control" name="destination" value="{{row['destination']}}">
        <small class="form-text text-muted">
            旅行先を入力してください
        </small>
    </div>
    <div class="mb-3">
        <label for="category">カテゴリ</label>
        <select class="custom-select d-block w-100" name="category" id="categoryselect">
            <option disabled {% if row['category']=='' %} selected {% endif %} >選択してください</option>
            {% for element in init_category_list %}
            <option {% if row['category']==element %} selected {% endif %} >{{element}}</option>
            {% endfor %}
        </select>
        <small class="form-text text-muted">
            訪問先のカテゴリを選択してください
        </small>
        <div class="mt-1">
            <input type="text" class="form-control" id="added_category">
            <button type="button" class="btn btn-primary" onclick="addCategory()">カテゴリを追加する</button>
            <small class="form-text text-muted">
                新しいカテゴリを入力して追加できます
            </small>
        </div>
    </div>
    <div class="mb-3">
        <label for="spot_name">場所の名前</label>
        <input type="text" class="form-control" name="spot_name" value="{{row['spot_name']}}">
        <small class="form-text text-muted">
            場所の名前を選択してください
        </small>
    </div>
    <div class="mb-3">
        <label for="address">住所</label>
        <input type="text" class="form-control" name="address" value="{{row['address']}}">
        <small class="form-text text-muted">
            住所を入力してください
        </small>
    </div>
    <div class="mb-3">
        <label for="note">備考</label>
        <input type="text" class="form-control" name="note" value="{{row['note']}}">
        <small class="form-text text-muted">
            備考を入力してください
        </small>
    </div>
    <button class="btn btn-primary btn-lg btn-block" type="submit">Update</button>
</form>
{% endfor %}
{% endblock %}
