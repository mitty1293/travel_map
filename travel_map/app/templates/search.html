{% extends "layout.html" %}
{% block head %}
{{ super() }}
{% endblock %}
{% block content %}
<h1>serch</h1>
<form class="needs-validation" novalidate method="POST" action="/search_submit">
    <input type="hidden" name="id" value="">
    <div class="form-row">
        <div class="col">
            <label for="date_from">From</label>
            <input type="date" class="form-control" name="date_from" value={{search_submit_data.date_from}}>
        </div>
        <div class="col">
            <label for="date_to">To</label>
            <input type="date" class="form-control" name="date_to" value={{search_submit_data.date_to}}>
        </div>
    </div>
    <div class="mb-3">
        <label for="destination">旅行先</label>
        <input type="text" class="form-control" name="destination" value={{search_submit_data.destination}}>
    </div>
    <div class="mb-3">
        <label for="category">分類</label>
        <select class="custom-select d-block w-100" name="category">
            <option value="" {% if search_submit_data.category=='' %} selected {% endif %} >選択してください</option>
            <option {% if search_submit_data.category=='自然' %} selected {% endif %} >自然</option>
            <option {% if search_submit_data.category=='レストラン' %} selected {% endif %} >レストラン</option>
            <option {% if search_submit_data.category=='施設' %} selected {% endif %} >施設</option>
        </select>
    </div>
    <button class="btn btn-primary btn-lg btn-block" type="submit">検索</button>
</form>
<h1>Search results</h1>
<table class="table table-striped table-sm">
    <thead>
        <tr>
            <th>詳細</th>
            <th>ID</th>
            <th>日付</th>
            <th>旅行先</th>
            <th>分類</th>
            <th>場所の名前</th>
            <th>備考</th>
        </tr>
    </thead>
    <tbody>
        {% for row in search_results %}
        <tr>
            <td><a class="btn btn-primary" href="/show/{{row[0]}}" role="button">詳細</a></td>
            <td>{{row[0]}}</td>
            <td>{{row[2]}}</td>
            <td>{{row[3]}}</td>
            <td>{{row[4]}}</td>
            <td>{{row[5]}}</td>
            <td>{{row[6]}}</td>
        </tr>
        {% else %}
            <td>No entry exist</td>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
